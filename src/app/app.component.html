



<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="container-fluid">
        <div ngModelGroup = "userdata"
        #userdata = "ngModelGroup"
        class="user-data">
          <div class="forms-group">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input [(ngModel)]="answer"
              required
              type="text"
                class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="">
               </div>
               <div class="mb-3">
                 <label for="" class="form-label"></label>
                 <textarea *ngIf="answer!=''" class="form-control" name="" id="" rows="3">{{answer}}</textarea>
               </div>
          </div>
          <div class="forms-group">

            <label for="">Enter your email</label>
            <input
            required
            email
            ngModel type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId"
              placeholder="" #email = "ngModel">
            <small id="emailHelpId" class="form-text text-muted"></small>
          </div>
          <p class="form-text text-muted" *ngIf="!email.valid && email.touched" >
            please enter the valid email!
          </p>
<p *ngIf="!userdata.valid && userdata.touched" class="form-text text-muted">
  invalid user data
</p>




        </div>
         <div class="mb-3">
          <label for="secret" class="form-label">Secret Question</label>
          <select [ngModel]="defaultQuestion" class="form-select" name="Secret" id="secret">
            <option value="teacher">your First teacher</option>
            <option value="pet">Your frist pet?</option>
            <option value="teacher">your First teacher</option>

          </select>
        </div>
        <div class="d-grid gap-2">
          <button [disabled]="!f.valid" type="submit" name="" id="" class="btn btn-primary">Submit</button>
        </div>



      </div>
    </form>

  </div>
</div>
