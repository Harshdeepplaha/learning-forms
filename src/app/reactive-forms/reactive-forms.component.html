
 <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="signupform" (ngSubmit)="onSubmitting()">
      <div formGroupName="userdata">
         <div class="form-group">
         <label for=""></label>
         <input   formControlName="username" type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
        <p *ngIf="name" class="form-text text-muted">enter the correct username

        </p>
        </div>

      <div class="form-group">
        <label for=""></label>
        <input   formControlName="email" type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
        <p *ngIf="name" class="form-text text-muted">

        </p>
      </div>
      </div>

      <div     class="form-check">
        <label class="form-check-label">
          <input   formControlName="gender"   type="radio" class="form-check-input" name="" id="" value="checkedValue" checked>
          Display value
        </label>
      </div>

     <div formArrayName=" hobbies">
      <h4>add your hobbies</h4>
      <button  (click)="addAlias()" type="button"  class="btn btn-primary" >add hobbies</button>

      <div class=" form-group">
        <div class="form-group">
          <label for=""></label>
          <input  *ngFor="let hobbyControl of hobby.controls; let i = index"   type="text"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="" [formControlName]="i">
          <small id="helpId" class="form-text text-muted">Help text</small>
        </div>
      </div>


     </div>




      <button  [disabled]="validity" type="submit" class="btn btn-primary">Submit</button>




      </form>

    </div>
  </div>
</div>
